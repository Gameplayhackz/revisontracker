<!DOCTYPE html>
<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Topic Revision Tracker</title>
</head>
<body>
  <h1>Topic Revision Tracker</h1>
  <!-- Input field for topic -->
  <label for="topic">Enter a topic:</label>
  <input type="text" id="topic" placeholder="Enter a topic"><br>
  <!-- Buttons to interact with topics -->
  <button onclick="addTopic()">Add Topic</button>
  <button onclick="reviseTopics()">Revise Topics</button>
  <button onclick="showAllTopics()">Show All Topics</button>
  <h2>Topics to Revise</h2>
  <ul id="topicsList"></ul>
  <h2>All Topics</h2>
  <ul id="allTopicsList"></ul>
  <h2>Modify Revision Date</h2>
  <label for="modifyTopic">Select a topic to modify:</label>
  <select id="modifyTopic"></select>
  <label for="newDate">Enter a new revision date:</label>
  <input type="date" id="newDate">
  <button onclick="modifyDate()">Modify Date</button>
</body>
  <footer>
  <p>Made with ❤️ by @dhruwayush</p>
</footer>
</html>
